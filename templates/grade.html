<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Student Grades</title>
  </head>

  <body>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>


      <div class = "container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="http://teamstore20.pythonanywhere.com/roster">Student Roster</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="http://teamstore20.pythonanywhere.com/addstudent">Add Student</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        </nav>

        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
        <a class="navbar-brand" href="http://teamstore20.pythonanywhere.com/deletestudent">Delete Student</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        </div>

    <div class="container-fluid">
        <div class="container-fluid center">
            <div class="row">
                <div class="col-sm-8">

                    <div class="jumbotron p-3">
                    <h2 id="name">Student Grades</h2>
                    <table class="table table-hover table-light table-responsive-lg">
                        <tr>

                            <th> ID </th>
                            <th> Assignment </th>
                            <th> Student </th>
                            <th> Grade </th>
                            <th> Action </th>
                        </tr>

                    {% for row in grade %}
                        <tr>

                            <td> {{ row.id }}</td>
                            <td> {{ row.assignment.AssignmentName }} </td>
                            <td> {{ row.sname.FirstName }} {{ row.sname.LastName }} </td>
                            <td> {{ row.Grade }} </td>
                            <td>
                                <a href="/updategrade/{{row.id}}" class="btn btn-warning btn-xs" data-toggle="modal" data-target="#modaledit{{row.id}}"> Edit </a>

                            </td>

                        </tr>
                     </div>
                </div>
          </div>

          <div id="modaledit{{row.id}}" class="modal fade" role="dialog">
                <div class="modal-dialog">


                    <div class="modal-content">


                         <div class="modal-header">


                            <h4 class="modal-title">Update Grade</h4>

         </div>


         <div class="modal-body">


            <form action = "/updategrade" method="POST">
                <input type="hidden"  name="id" value="{{row.id}}">
               <div class="form-group">
                  <label>Grade:</label>
                  <input type="text" class="form-control" name="grade" value="{{ row.Grade }}">
               </div>

               <div class="form-group">
                  <button class="btn btn-primary" type="submit">Update</button>
               </div>

            </form>


        </div>


         <div class="modal-footer">


            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>


         </div>


      </div>


   </div>

</div>

                    {% endfor %}


                </table>


            </div>


        </div>


  </body>
</html>
